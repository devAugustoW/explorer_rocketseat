<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600&family=Mulish:wght@300;400;500;600;700;800&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Treine me</title>
</head>

<body>
    
    <header>
        <img src="./assets/Logo.svg" alt="logo treine-me">

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Treinar</a></li>
            </ul> 
        </nav>
    </header>

    <main>
        <section>
            <div class="text">
                <h1>Treinos <span>exclusivos</span> para você!</h1>

                <p>Nós criamos treinos <strong>exclusivos e únicos para você</strong>.</p>
                <p>Invista no seu corpo e <strong>tenha muito mais performace</strong> e qualidade de vida.</p>

                <button>
                    <img src="./assets/whatsapp.svg" alt="logo whatsapp">Comece já
                </button>
            </div>

            <img class="image-section" src="./assets/fitness-jump.png" alt="Menina pulando corda">
        </section>
    </main>

    <footer>
        <p>Fale conosco no instagram<a href="#"> @treine.me</a></p>
    </footer>

    <div class="footer-image">
        <img src="./assets/balls-decoration.png" alt="Bolinhas verdes decorativas no canto direito inferior ">
    </div>

</body>
</html>
