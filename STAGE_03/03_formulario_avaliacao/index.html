<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Formulario Avaliacao</title>
</head>
<body>
    <header>
        <div class="headerContent">
            <h1>Avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="./assets/balao.svg" alt="balão com escala de avalicao de 1 a 5">
        </div>
    </header>

    <form>
        <fieldset>
            <legend>Informações Pessoais</legend>

            <div class="containerName">
                <div class="input-wrapper">
                    <label for="name">Nome</label>
                    <input type="text"  id="name" required>
                </div>

                <div class="input-wrapper">
                    <label for="undername">Sobrenome</label>
                    <input type="text" id="undername" required>
                </div>
            </div>

            <div class="input-wrapper">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
        </fieldset>


        <fieldset>
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
                <label for="mentor">Selecione quem foi o seu mentor</label>
                <select name="mentor" id="mySelect">
                    <option value="mentor">Birobiro Birobiro</option>
                    <option value="mentor">Silverinha Prudencio</option>
                    <option value="mentor">Boris Casoi Neves</option>
                    <option value="mentor">Guadalupe Santana</option>
                </select>
            </div>

            <div class="input-wrapper textarea">
                <label for="feedback">Feedback sobre o mentor</label>
                <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>
            </div>

            <div class="input-wrapper checkbox">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>
        </fieldset>


        <fieldset>
            <legend>Agendando próxima mentoria</legend>

            <div class="container-date">
                
                <div class="input-wrapper">
                    <label for="date">Data</label>
                    <input type="date" id="date" required>
                </div>

                <div class="container-time">
                    <div class="input-wrapper time timeBegin">
                        <label for="begin" id="ibegin">Das</label>
                        <input type="time" id="begin" required>
                    </div>
                    <div class="input-wrapper time">
                        <label for="end">Até</label>
                        <input type="time" id="end" required>
                    </div>
                </div>
            </div>

    
        </fieldset>
    </form>

    <footer>
        <button>Salvar</button>
    </footer>
    
</body>
</html>
